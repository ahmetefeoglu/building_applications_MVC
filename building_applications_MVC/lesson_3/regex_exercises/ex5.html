    <title></title>
    <meta charset="UTF-8" />

  <body>
    <script>
      function passingSentence(str) {
        var regex = /\b[A-Za-z]{5,7}\b/;
        return regex.test(str);
      }

      console.log(passingSentence("I am the 1337est"));
    </script>
  </body>
