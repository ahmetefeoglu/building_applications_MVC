<!doctype html>
<html lang="en-US">
  <head>
    <title>Backbone Model Example</title>
    <meta charset="UTF-8" />
    
    
    <script src = "javascripts/vendor/all.js"></script>
  </head>

  <body>
    <h1>Albums</h1>
    <ul id = "albums">
    </ul>
    <script src = "javascripts/models/album.js"></script>
    <script src = "javascripts/collections/albums.js"></script>
    <script src = "javascripts/app.js"></script>

    <script id = "albums_template" type = "text/x-handlebars">
      {{#each albums}}
        <li>
          <img src = {{src}}>
          <h1>{{title}}</h1>
          <h2>{{artist}}</h2>
          <p><span>{{date}}</span></p>
        </li>
      {{/each}}
    </script>
    
  </body>
</html>
